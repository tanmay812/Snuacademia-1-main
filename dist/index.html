<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNUacademia</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,700" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fdb68a30cf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="main.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="../src/reasources/10.png" alt="" id="logo" style="height: 110px;">
            <!-- SNUacademia -->
        </div>
        <div class="options" id="options">
            <div id="home">Home</div>
            <div id="study">Study Material</div>
            <div id="road">Road Map</div>
            <div id="erp">ERP Management</div>
        </div>
        <label>
            <i class="bi bi-brightness-high" id="toggleDark"></i>
            <span class="ball"></span>

        </label>
    </div>
    <div class="generate">
        <div class="roadMaps">
            <div class="tagline">
                <span>Choose</span>
                <span>Your Academic Trail</span>
                <span style="font-size: max(20px,1.5vw); font-weight: 200; margin-top: 2vh;">Chart Your Academic
                    Journey: Explore Major and Minor Paths</span>
            </div>
            <div class="search-bar">
                <span><i class="bi bi-search" style="font-size: max(20px,1.5vw);"></i></span>
                <input type="text" id="course-select" placeholder="Search..." data-search>
            </div>
            <div class="roads">

            </div>
        </div>
</body>

</html>
